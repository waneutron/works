<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Tambah Rekod Baru</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-header bg-success text-white text-center">
      <h3><i class="bi bi-journal-plus"></i> Tambah Rekod Baru</h3>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Tajuk:</label>
            <input type="text" name="title" class="form-control" placeholder="Contoh: Fail Pentadbiran" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Penulis:</label>
            <input type="text" name="author" class="form-control" placeholder="Contoh: Jabatan A" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Rujukan (ISBN / Kod Fail):</label>
            <input type="text" name="isbn" class="form-control" placeholder="Contoh: 1234-XYZ" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Bilangan:</label>
            <input type="number" name="quantity" class="form-control" placeholder="Contoh: 3" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Tingkat:</label>
            <input type="text" name="room" class="form-control" placeholder="Contoh: Tingkat 2">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Almari:</label>
            <input type="text" name="shelf" class="form-control" placeholder="Contoh: A1">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Bahagian:</label>
            <input type="text" name="section" class="form-control" placeholder="Contoh: HR">
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Kembali
          </a>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save2"></i> Simpan Rekod
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
