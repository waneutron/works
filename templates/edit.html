<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Kemas Kini Rekod</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">
            <i class="bi bi-pencil-square"></i> Kemas Kini Rekod
          </h3>
        </div>
        <div class="card-body">
          <form method="post" id="editForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-file-text"></i> Tajuk <span class="text-danger">*</span>
                </label>
                <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-file-earmark"></i> Nama Fail <span class="text-danger">*</span>
                </label>
                <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-tag"></i> Rujukan (ISBN / Kod Fail) <span class="text-danger">*</span>
                </label>
                <input type="text" name="isbn" class="form-control" value="{{ book.isbn }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">
                  <i class="bi bi-123"></i> Bilangan <span class="text-danger">*</span>
                </label>
                <input type="number" name="quantity" class="form-control" value="{{ book.quantity }}" min="1" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">
                  <i class="bi bi-building"></i> Tingkat
                </label>
                <input type="text" name="room" class="form-control" value="{{ book.room or '' }}">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">
                  <i class="bi bi-archive"></i> Almari
                </label>
                <input type="text" name="shelf" class="form-control" value="{{ book.shelf or '' }}">
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">
                  <i class="bi bi-folder"></i> Bahagian
                </label>
                <input type="text" name="section" class="form-control" value="{{ book.section or '' }}">
              </div>
            </div>

            <hr class="my-4">

            <div class="d-flex justify-content-between flex-column flex-sm-row gap-3">
              <a href="/" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Kembali
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Simpan Perubahan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
